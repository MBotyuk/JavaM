<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" th:href="@{/css/menu.css}" href="/css/menu.css"/>
    <title>User</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2">
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin" th:if="${user.getAuthorities().iterator().next().getAuthority().contains('ADMIN')}">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/user" data-toggle="pill">User</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <h3>
                        User panel
                    </h3>

                    <div align="left">
                        <br/><br/>
                        <table border="1" cellpadding="10">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:object="${user}">
                                <td th:text="${user.id}">ID</td>
                                <td th:text="${user.name}">Name</td>
                                <td th:text="${user.email}">Email</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
